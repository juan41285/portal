<style>
.button {
    -moz-appearance: button;
    /* Firefox */
    -webkit-appearance: button;
    /* Safari and Chrome */
    padding: 10px;
    margin: 10px;
    width: 70px;
}
.drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 200px;
    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
}
.dragover {
    border: 5px dashed blue;
}
.preimg{
width: 100%;
    /* height: auto; */
    /* min-width: 350px; */
    background-size: contain;
    height: 100px;
    background-repeat: no-repeat;
}
</style>
 

    
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" >
            <div >
            {{file}}
              <div class="btn btn-danger btn-xs" ngf-select ng-model="file" ngf-multiple="false">Chica 400 x 300</div>
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Imagen Chica</th>
                    <th>Imagen Grande</th>
                </tr>
                <tr ng-repeat="capa in listadoCapa" >
                    <td>{{capa.id}}</td>
                    <td>{{capa.nombre}}</td>
                    <td>
                    <div class="btn btn-danger btn-xs ladda-button" data-style="expand-right" ngf-select ng-model="capa.imagenChica" ladda="chica_{{capa.id}}" ngf-multiple="false" ng-change="upload(capa.imagenChica, capa.id, 'chica'); act()">Chica 400 x 300</div>
                        <div   ng-style="{'background-image':'url({{capa.imagen }})'}" class="preimg">

                    </td>
                    <td>
                      <div class="btn btn-info btn-xs ladda-button" ngf-select ng-model="capa.imagenGrande" data-style="expand-right" ngf-multiple="false" ng-change="upload(capa.imagenGrande, capa.id, 'grande')" ladda="grande_{{capa.id}}">Grande 1170</div>   
                        <div style="background-image:url({{capa.imagenGrande}}"   class="preimg">

                    </td>
                </tr>
            </table>
      
        
        
    
    </div>
        </div>
    </div>
</div>
    
    
   
    <pre>{{log}}</pre>
